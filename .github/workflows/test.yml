name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  workflow_dispatch:

jobs:
  test-machine-available:
    runs-on: ubuntu-latest
    steps:
      - uses: sazid/zeuz-actions-check-node-availability@v1.0
        with:
          zeuz_server_host: ${{ secrets.ZEUZ_SERVER_HOST }}
          zeuz_api_key: ${{ secrets.ZEUZ_API_KEY }}
          zeuz_team_id: 2
          zeuz_project_id: PROJ-17
          node_id: sazid.*
